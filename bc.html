<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star X</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
    }

    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.5;
      animation: starAnimation 3s linear infinite;
    }

    .title {
      color: white;
      font-size: 4rem;
      font-family: 'Arial', sans-serif;
      position: absolute;
      top: 20px; /* Adjust title position from the top */
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      pointer-events: none;
      animation: titleAnimation 5s ease-in-out infinite, glowEffect 1.5s alternate infinite;
    }

    @keyframes starAnimation {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-1000px) translateX(1000px);
      }
    }

    /* Animation for the title */
    @keyframes titleAnimation {
      0% {
        transform: translateX(-50%) scale(1) rotate(0deg);
      }
      50% {
        transform: translateX(-50%) scale(1.2) rotate(10deg);
      }
      100% {
        transform: translateX(-50%) scale(1) rotate(0deg);
      }
    }

    /* Glowing effect */
    @keyframes glowEffect {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      }
      100% {
        text-shadow: 0 0 30px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.8);
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>
  <h1 class="title">Star X</h1>
  <script>
    const starCount = 100; // Increased number of stars for more effect
    const starContainer = document.getElementById('stars');

    // Function to create and animate the stars in the background
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Randomize size of the stars
      const size = Math.random() * 3 + 1; // Stars will range between 1px to 4px
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;

      // Randomize the animation duration and delay for a more dynamic effect
      const animationDuration = Math.random() * 2 + 3; // Between 3s to 5s for each star's animation
      const animationDelay = Math.random() * 5; // Random delay for each star's animation

      star.style.animationDuration = `${animationDuration}s`;
      star.style.animationDelay = `${animationDelay}s`;

      // Position stars randomly across the screen
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.top = Math.random() * window.innerHeight + 'px';

      // Append the star to the container
      starContainer.appendChild(star);
    }

    // Create multiple stars
    function createStars() {
      for (let i = 0; i < starCount; i++) {
        createStar();
      }
    }

    // Call the function to create stars on page load
    createStars();
  </script>
</body>
</html>
