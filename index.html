<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star X</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      background-color: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      justify-content: flex-start; /* Align content to the top */
      text-align: center;
      padding-top: 50px; /* Added padding for title spacing */
    }

    /* Stars Container */
    #stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    /* Individual Star Styling */
    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      opacity: 0.7; /* Make the stars shinier */
      animation: starAnimation 10s linear infinite; /* Infinite movement with slower speed */
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5); /* Glowing effect */
    }

    /* Star Animation: Flying Up and Moving */
    @keyframes starAnimation {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-100vh) translateX(100vw);
      }
    }

    /* Title Styling */
    .title {
      color: white;
      font-size: 4rem;
      font-family: 'Arial', sans-serif;
      z-index: 10;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 255, 255, 0.5);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    /* Title Animation for "Star X" */
    .letter {
      opacity: 0;
      animation: letterAnimation 1s ease-in-out forwards;
      display: inline-block;
    }

    .letter:nth-child(1) {
      animation-delay: 0.1s;
    }

    .letter:nth-child(2) {
      animation-delay: 0.2s;
    }

    .letter:nth-child(3) {
      animation-delay: 0.3s;
    }

    .letter:nth-child(4) {
      animation-delay: 0.4s;
    }

    .letter:nth-child(5) {
      animation-delay: 0.5s;
    }

    .letter:nth-child(6) {
      animation-delay: 0.6s;
    }

    @keyframes letterAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Game Card Container */
    .game-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      animation: showCards 1s forwards 1s; /* Animation to show cards after title animation */
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* Game Cards Coming Up Animation */
    @keyframes showCards {
      0% {
        transform: translateY(1000px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Individual Game Card Styling */
    .game-card {
      background-color: #333;
      border-radius: 15px;
      width: 320px; /* Reduced width for smaller cards */
      height: 180px; /* Reduced height */
      padding: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease-in-out, border 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent; /* No border initially */
      overflow: hidden; /* Ensure the image fits perfectly */
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
      border: 2px solid white; /* White border on hover */
    }

    /* Image in Game Cards (wider and shorter) */
    .game-img {
      width: 100%;
      height: 100%; /* Ensure image fills the card height */
      object-fit: cover; /* Ensures image covers the width and height without distortion */
      border-radius: 10px;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      position: relative;
      width: 80%;
      height: 80%;
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    #gameIframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }

    /* Fullscreen Button */
    #fullscreenBtn {
      background-color: #1d72b8;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }

    #fullscreenBtn:hover {
      background-color: #155a8a;
    }

    /* Close Button */
    #closeBtn {
      background-color: #b81d1d;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }

    #closeBtn:hover {
      background-color: #a11414;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 768px) {
      body {
        padding-top: 30px; /* Adjusted for smaller screens */
      }

      .game-cards {
        flex-direction: column; /* Stack game cards on top of each other on smaller screens */
        gap: 10px;
      }

      .game-card {
        width: 80%; /* Adjust width of game cards on small screens */
      }
    }
  </style>
</head>
<body>
  <div id="stars"></div>

  <!-- Title with animation -->
  <h1 class="title">
    <span class="letter">S</span>
    <span class="letter">t</span>
    <span class="letter">a</span>
    <span class="letter">r</span>
    <span class="letter"> </span>
    <span class="letter">X</span>
  </h1>

  <!-- Game Cards -->
  <div class="game-cards">
    <!-- Game Card 1 -->
    <div class="game-card" onclick="openGame('https://smashkarts.io/')">
      <img src="https://images.crazygames.com/smash-karts_16x9/20231211144541/smash-karts_16x9-cover?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=1200&h=630&fit=crop" alt="Smash Karts" class="game-img">
    </div>

    <!-- Game Card 2 -->
    <div class="game-card" onclick="openGame('https://cloud.onlinegames.io/games/2024/construct/289/egg-car-racing/index-og.html')">
      <img src="https://www.onlinegames.io/media/posts/910/responsive/egg-car-racing-xs.jpg" alt="Egg Car Racing" class="game-img">
    </div>

    <!-- Game Card 3 -->
    <div class="game-card" onclick="openGame('https://www.example.com/game2-link')">
      <img src="https://www.example.com/other-game-image.jpg" alt="Other Game" class="game-img">
    </div>
  </div>

  <!-- Modal for Playing Games -->
  <div class="modal" id="gameModal">
    <div class="modal-content">
      <button class="modal-btn" id="fullscreenBtn">Fullscreen</button>
      <button class="modal-btn" id="closeBtn">Close</button>
      <iframe id="gameIframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Create stars in the background
    const starContainer = document.getElementById('stars');
    const starCount = 100; // Increased number of stars

    function createStar() {
      const star = document.createElement('div');
      const size = Math.random() * 3 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.classList.add('star');
      starContainer.appendChild(star);
    }

    for (let i = 0; i < starCount; i++) {
      createStar();
    }

    // Open the selected game in the modal
    function openGame(url) {
      document.getElementById('gameModal').style.display = 'flex';
      document.getElementById('gameIframe').src = url;
    }

    // Close the modal
    document.getElementById('closeBtn').onclick = function() {
      document.getElementById('gameModal').style.display = 'none';
      document.getElementById('gameIframe').src = ''; // Stop the game
    }

    // Fullscreen button functionality
    document.getElementById('fullscreenBtn').onclick = function() {
      const iframe = document.getElementById('gameIframe');
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      }
    }
  </script>
</body>
</html>
