    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
    }

    iframe.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    .game-container {
      display: flex;
      gap: 30px;
      justify-content: flex-start;
      flex-wrap: wrap;
      padding-top: 120px;
      padding-left: 50px;
      position: relative;
      z-index: 10;
      width: 100%;
      height: 80vh; /* Adjust the height to make room for the scrollbar */
      overflow-y: auto; /* Enable default vertical scrolling */
      padding-bottom: 20px; /* Add some padding at the bottom */
      scroll-behavior: smooth; /* Smooth scrolling */
    }

    /* Styling for the scrollbar */
    .game-container::-webkit-scrollbar {
      width: 12px; /* Adjust the width of the scrollbar */
    }

    .game-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.5); /* Slightly transparent white */
      border-radius: 6px;
    }

    .game-container::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.8); /* Darker when hovered */
    }

    .game-container::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.1); /* Slightly darker background for the track */
      border-radius: 6px;
    }

    .game-icon {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      border: 3px solid #444;
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    .game-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 100;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      border-radius: 15px;
    }

    .game-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .game-popup .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 110;
    }

    .controls button {
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    .controls button:hover {
      background-color: darkred;
    }

    .fullscreen-btn {
      background-color: blue;
    }

    .fullscreen-btn:hover {
      background-color: darkblue;
    }
    
  </style>

    const gameContainer = document.getElementById("gameContainer");
    const gamePopup = document.getElementById("gamePopup");
    const gameIframe = document.getElementById("gameIframe");
    const closeButton = document.getElementById("closeButton");
    const fullscreenButton = document.getElementById("fullscreenButton");

    // Dynamically create game icons
    games.forEach(game => {
      const gameDiv = document.createElement("div");
      gameDiv.classList.add("game-icon");
      gameDiv.innerHTML = `<img src="${game.image}" alt="${game.name}">`;

      // Add click event to open the game
      gameDiv.addEventListener("click", () => {
        // Check if the game has an embed link or a direct link
        if (game.embed) {
          gameIframe.src = game.embed;
        } else {
          gameIframe.src = game.link;
        }
        gamePopup.style.display = "block";
      });

      gameContainer.appendChild(gameDiv);
    });

    // Close the game popup
    closeButton.addEventListener("click", () => {
      gamePopup.style.display = "none";
      gameIframe.src = ""; // Clear the iframe to stop the game
    });

    // Fullscreen functionality
    fullscreenButton.addEventListener("click", () => {
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
      } else if (gameIframe.webkitRequestFullscreen) { // For Safari
        gameIframe.webkitRequestFullscreen();
      } else if (gameIframe.msRequestFullscreen) { // For IE/Edge
        gameIframe.msRequestFullscreen();
      }
    });
  </script>
