<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Arcade</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    iframe.background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1;
    }

    .game-container {
      display: flex;
      gap: 30px;
      justify-content: flex-start;
      flex-wrap: wrap;
      padding-top: 120px;
      padding-left: 50px;
      position: relative;
      z-index: 10;
    }

    .game-icon {
      width: 200px;
      height: 200px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      border: 3px solid #444;
    }

    .game-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .game-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    .game-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0.9);
      display: none;
      z-index: 100;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      border-radius: 15px;
    }

    .game-popup iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 15px;
    }

    .game-popup .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
      z-index: 110;
    }

    .controls button {
      padding: 10px 15px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
    }

    .controls button:hover {
      background-color: darkred;
    }

    .fullscreen-btn {
      background-color: blue;
    }

    .fullscreen-btn:hover {
      background-color: darkblue;
    }
  </style>
</head>
<body>
  <iframe class="background" src="BC.html"></iframe>

  <div class="game-container" id="gameContainer">
    <!-- Games will be dynamically added here -->
  </div>

  <div class="game-popup" id="gamePopup">
    <div class="controls">
      <button class="close-btn" id="closeButton">Close</button>
      <button class="fullscreen-btn" id="fullscreenButton">Fullscreen</button>
    </div>
    <iframe src="" id="gameIframe"></iframe>
  </div>

  <script>
// List of games with their image and link
const games = [
  {
    name: "Smash Karts",
    image: "https://images.crazygames.com/smash-karts_16x9/20231211144541/smash-karts_16x9-cover?auto=format%2Ccompress&q=45&cs=strip&ch=DPR&w=1200&h=630&fit=crop",
    link: "https://smashkarts.io/"
  },
  {
    name: "Egg Car Racing",
    image: "https://www.onlinegames.io/media/posts/910/responsive/egg-car-racing-xs.jpg",
    link: "https://cloud.onlinegames.io/games/2024/construct/289/egg-car-racing/index-og.html"
  },
  {
    title: "Drift King",
    embed: "https://www.onlinegames.io/games/2024/unity/drift-king/index.html",
    image: "https://www.onlinegames.io/media/posts/729/responsive/Drift-King-xs.jpg"
  },
  {
    title: "Highway Traffic",
    embed: "https://www.onlinegames.io/games/2022/unity/highway-traffic/index.html",
    image: "https://www.onlinegames.io/media/posts/32/responsive/Highway-Traffic-2-xs.jpg"
  }
];




    

    const gameContainer = document.getElementById("gameContainer");
    const gamePopup = document.getElementById("gamePopup");
    const gameIframe = document.getElementById("gameIframe");
    const closeButton = document.getElementById("closeButton");
    const fullscreenButton = document.getElementById("fullscreenButton");

    // Dynamically create game icons
    games.forEach(game => {
      const gameDiv = document.createElement("div");
      gameDiv.classList.add("game-icon");
      gameDiv.innerHTML = `<img src="${game.image}" alt="${game.name}">`;

      // Add click event to open the game
      gameDiv.addEventListener("click", () => {
        gameIframe.src = game.link;
        gamePopup.style.display = "block";
      });

      gameContainer.appendChild(gameDiv);
    });

    // Close the game popup
    closeButton.addEventListener("click", () => {
      gamePopup.style.display = "none";
      gameIframe.src = ""; // Clear the iframe to stop the game
    });

    // Fullscreen functionality
    fullscreenButton.addEventListener("click", () => {
      if (gameIframe.requestFullscreen) {
        gameIframe.requestFullscreen();
      } else if (gameIframe.webkitRequestFullscreen) { // For Safari
        gameIframe.webkitRequestFullscreen();
      } else if (gameIframe.msRequestFullscreen) { // For IE/Edge
        gameIframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
